<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Recycle ML Model</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kite+One&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <h2>RecycleML</h2>
  <div class="tagline">Recycle With Ease</div> 
  
  <div class="button-group">
      <button onclick="startWebcam()">Use Webcam</button>
      <span class="recycle-icon"><img src = "Recycling-Symbol.png" style="width:30px;height:30px;"></span> 
      <button onclick="document.getElementById('imageUpload').click()">Upload Image</button>
  </div>
  <input type="file" id="imageUpload" accept="image/*" style="display:none">
  
  <div id="webcam-container"></div> 
  
  <div id="label-container">Result</div> 

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="app.js"></script> 
</body>
</html>
